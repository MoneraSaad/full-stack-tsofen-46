<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <h1 >Login Form</h1> 
    <form >

      E-mail: <input type="text" placeholder="Enter Your E-mail" id="fname" required><br><br>
      Password: <input type="password" placeholder="Enter Your Password" id="psw" required> <br><br>
     
      <button type="submit" onclick="myFunction()">Login</button>
    </form>
    <div id='root'></div>
  
    <script>
        function myFunction() {

           var name = document.getElementById("fname").value;
           var Psw = document.getElementById("psw").value;
        fetch('/names', {
                method: 'POST',
                body: JSON.stringify({name,Psw}),
                headers: {
                    'Content-Type': 'application/json'
                },
            })



            .then(res => res.json())
            .then(data=>{
               if(data.success == true)
             {  
                 studentsHTML = `<p>Correct!</p>`;
             }else{
                
                studentsHTML = `<p>Enter Your E-mail or Password again!!</p>`;
             }

                 const root = document.getElementById('root');
                 root.innerHTML = studentsHTML
            })
        }
    </script>
</body>

</html>
