<body>
    <div class="forms-wrapper">
        <h1>Login</h1>
    <form id='login' onsubmit="loginHandle(event)">
        <input name="email" placeholder="E-mail" type="email" required>
        <input name="pass" placeholder="Password" type="password" required>
        <button type="submit">Login</button>
    </form>
    <h2>SignUp</h2>
    <form id='reg' onsubmit="registerHandle(event)">
        <input name="email" placeholder="E-mail" type="email" required>
        <input type="password" placeholder="Password" name="pass1" required>
        <input type="password" placeholder="Password" name="pass2" required>
        <button type="submit">Login</button>
    </form>
    <div id="msg"></div>
    </div>

</body>
