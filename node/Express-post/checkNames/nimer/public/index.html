<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form onsubmit="sendName(event)">
    <input type="text" name="name" placeholder="First Name"> </input>
    <button type="submit">Check</button>
</form>
<div id="serverRespond"></div>

<script>
function sendName(e){
    e.preventDefault();
    console.log(e)
    const form = e.target;
    
const name = form[0].value;

 fetch('/checkNames', {
        method: 'POST',
        body: JSON.stringify({ name }),
        headers: {
          'Content-Type': 'application/json'
        },
      }).then(res => res.json())
        .then(data => {
          console.log(data)
          const { answer} = data;
          console.log(answer);

          if(answer==true)
            document.getElementById("serverRespond").innerHTML="found!"
            else
            document.getElementById("serverRespond").innerHTML="not found!"
}
        )} 
    


</script>


</body>
</html>
