<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> WELCOME </h1>

    <input type="text" id="mailinput">
    <input type="text" id="passinput">
    <button id="button">login</button>
    <h1 id="answer"></h1>


    <script>

        const button = document.getElementById('button')
        const answer = document.getElementById('answer').value;

        




        button.addEventListener('click', (e) => {

            const passinput = document.getElementById('passinput')
            const mailinput = document.getElementById('mailinput')

            fetch('/users', {
                method: 'POST',
                body: JSON.stringify({ mail: mailinput.value, pass: passinput.value }),

                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(res => res.json())
                .then(data => {
                    if (data === true) {
                        document.getElementById("answer").innerHTML = "its alredy exist";
                    }
                    else
                        document.getElementById("answer").innerHTML = "Done - welcome ";

                })
        }
        )

    </script>




</body>

</html>
