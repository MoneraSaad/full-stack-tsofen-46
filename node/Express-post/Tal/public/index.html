<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to out site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button-wrapper">
        <button id="button" onclick="getJoke(event)"> Click Here</button>
    </div>
    <div class="like-wrapper">
        <button onclick="sendReaction('like')">Like</button>
        <div class="img-wrapper">
            <h1 id='avg'>0</h1>
            <div id='root'></div>
        </div>
        <button onclick="sendReaction('dislike')">Dislike</button>
    </div>
    <script>

        let idx;

        function getJoke(event) {
            fetch('/jokes')
                .then(res => res.json())
                .then(data => {
                    let studentsHTML = '';
                    idx = Math.floor(Math.random() * data.length);
                    let {avg} = data[idx].reactions;
                    if(avg == undefined) {avg = 0};
                    document.getElementById('avg').innerText = avg;

                    studentsHTML += `<img src=${data[idx].img}>`;
                    const root = document.getElementById('root');
                    root.innerHTML = studentsHTML;
                })
        }

        function sendReaction(reaction) {
            console.log(reaction)

            fetch('/reaction', {
                method: 'POST',
                body: JSON.stringify({ reaction, index: idx }),
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(res => res.json())
                .then(data => {
                    console.log(data)
                    const { avg } = data;
                    console.log(avg);
                    document.getElementById('avg').innerText = avg.toFixed(2)
                })
        }
    </script>
</body>

</html>
