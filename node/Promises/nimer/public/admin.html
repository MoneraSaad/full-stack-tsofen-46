<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  
</head>
<body id="MainWrapper">
  

  
    <div id="addPannel">
      <div>Add New Product</div>
      <hr>
    <form onsubmit="addNewProduct(event)">
      <div>Img Url</div>
      
      <input name="url" type="text" placeholder="Img URL" >
      <div>Product Name:</div>
      <input name="name" type="text" placeholder="Product Name" >
      <div>Product Description:</div>
      <input name="description" type="text" placeholder="Product Description" >
      <div>Product Price:</div>
      <input name="price" type="text" placeholder="Product Price" >
      <div>Product model:</div>
      <select name="model">
        <option value="menClothes">Men Clothes</option>
        <option value="menShoe">Men Shoe</option>
        <option value="womenClothes">Women Clothes</option>
        <option value="womenShoe">Women Shoe</option>
        <option value="supplement">Supplements</option>
    </select>
    <button id="addButton" type="submit" >Add</button>
    </div>




    </form>
    <div id="Header">
      
      <h1  id="headerTitle">Buy Online Sport Gear And Supplements!</h1>
      <h3>Over 10,000 Products Are Waiting For You!</h3>
      <div> 
      <button id="signOut" onclick="signOut()">Sign Out</button></div>
      <h5>Eid Sale Is currently On!<h5>
      <h6 id="currentSales" >Free Shipping!</h6>



    </div>
    <div id="SortingOptions">
      <button id="allbuttonDesign" onclick="allProducts()" class="sortingButtons"><span> All</span></button>
      <button onclick="womenClothes()" class="sortingButtons"><span> Women's Clothes</span> </button>
      <button onclick="womanShoes()" class="sortingButtons"><span> Women's Shoes</span> </button>
      <button onclick="menClothes()" class="sortingButtons"><span> Men's Clothes</span> </button>
      <button onclick="menShoes()" class="sortingButtons"><span>  Men's Shoes</span> </button>
      <button onclick="supplement()" class="sortingButtons"><span> Supplements</span> </button>
    </div>
    <div id="ShopContent">

      <div id="products" class="productsOverlay">
        
      


      </div>


    </div>
    















 















<script src="sortFunctions.js"></script>
<script src="adminFunctions.js"></script>
<script src="functions.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

</body>
</html>
