<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2 >Menu </h2> 
  <button onclick="updatePrice">Update</button>
  <div id='root'></div>
  <script>

       fetch('/Menu')
            .then(res => res.json())
            .then(menu=>{
               console.log(menu)
                let MenuProduct = '';

                menu.forEach(item => {
                  //  MenuProduct += `<p>  Product: ${item.name},   Price:${item.price} NIS</p>`
                   MenuProduct += `<p onclick='updatePrice("${item.ID}")'>Product: ${item.name}, Price:${item.price} NIS</p>`
                    })
                
                const root = document.getElementById('root');
                root.innerHTML = MenuProduct
            })


     function updatePrice(ItemID) {
       console.log(ItemID);
  
     fetch('/update', {
     method: 'POST',
     body: JSON.stringify({ItemID}),
     headers: {
         'Content-Type': 'application/json'
        }
     })
      
}


  </script>
</body>

</html>
