<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <section class="login" id="login">
          <header>
            <h2>Random Names</h2>
            <!-- <h4>Login</h4> -->
          </header>
           <form class="login-form" onsubmit="registerUser(event)">
            <input type="text" class="login-input" id="name" placeholder="Username" name="name" required autofocus></input>
            <input type="email" class="login-input" id="email" placeholder="Email" name="email" required autofocus></input>
            <input type="Password" class="login-input" id="password" placeholder="Password" name="password" required></input>
            <input type="text" class="login-input" id="profileimg" placeholder="Image URL" name="profileimg" ></input>
            

            <div class="submit-container">
                <button type="submit" class="login-button">Register</button>
                <!-- <input type="button" id="Register" name="Register" value="Register" onClick={registerUser}></input> -->
            </div>
          </form>
        </section>
      </div>
      <!-- <button id="e1">Login error!</button> -->
    <script src="function.js"></script>
</body>
</html>
