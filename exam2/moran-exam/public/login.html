<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <section class="login" id="login">
          <header>
              <h1>Login</h1>
            </header>
    <form class="login-form" onsubmit="loginpage(event)">
    <input type="email" class="login-input" id="email" placeholder="Email" name="email" required autofocus></input>
    <input type="Password" class="login-input" id="password" placeholder="Password" name="password" required></input>
    <div class="submit-container">
    <button type="submit" class="login-button">Login</button>
    </div>
  </form>
</section>
    <script src="function.js"></script>
</body>
</html>
