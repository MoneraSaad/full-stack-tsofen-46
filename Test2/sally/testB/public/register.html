<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="lable"> Register For Random Names </h1>
       
        <form class="register_form"  name="form" onsubmit="registerUser(event)">
            <div class="font"> Name</div>
            <input  type="text" placeholder="name" name="user" id="user">

            <div class=" font"> Password</div>
            <input type="password" placeholder="password" name="password">

            <div class=" font"> Email</div>
            <input type="text" placeholder="Email" name="Email">

            <div class=" font"> url</div>
            <input type="text" placeholder="url" name="url">
            

            <button type="submit">register</button>
            

        </form>

    </div>





    <script src="functions.js"></script>
    
</body>
</html>
