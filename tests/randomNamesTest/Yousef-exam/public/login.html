<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1 class="login-header">Random Names</h1>
        <form class="login-form-wrapper" onsubmit="handleLogin(event)">
            <input class="inputbtn" type="email" placeholder="Email" name="email"  size="50" required>
            <input class="inputbtn" type="password" placeholder="Password" name="password"  size="50" required>
            <input class="loginInput" type="submit" value="Login">
        </form>
    </div>
    <script src="functions.js"></script>
</body>

</html>
