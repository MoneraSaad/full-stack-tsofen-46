<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div>
          <h2 style="text-align: center;">SignUp</h2>
        </div>
        <div class="inputContainer">
          <input
            class="holo"
            type="text"
            id="username"
            onchange="onRegisterElementsChange(this)"
            required
            placeholder="username"
          />
        </div>
        <div class="inputContainer">
          <input
            class="holo"
            type="email"
            id="email"
            onchange="onRegisterElementsChange(this)"
            required
            placeholder="email"
          />
        </div>
        <div class="inputContainer">
          <input
            class="holo"
            type="password"
            id="password"
            onchange="onRegisterElementsChange(this)"
            required
            placeholder="password"
          />
        </div>
        <div class="inputContainer">
          <input
            class="holo"
            type="url"
            id="image"
            onchange="onRegisterElementsChange(this)"
            placeholder="image url"
          />
        </div>

        <div style="text-align: center;">
          <button class="formButton" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
