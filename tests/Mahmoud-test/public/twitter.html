       </div>
      </div>


    <div id="root"></div>
    <script>
     
               fetch('/menu')
                   .then(res => res.json())
                   .then(data => {
                       let menuStr = '';
       
                       console.log(data)
       
                       data.forEach(item => {
                           
                           menuStr += `<p> ${item.Username} <br> <img src=" ${item.photo}"><br></img> </p>`
              
                       });
       
       
                       const root = document.getElementById('root');
                       root.innerHTML = menuStr;
                   })
    
       
           </script>
