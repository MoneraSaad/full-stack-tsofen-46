<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form  onsubmit="addNewlogin(event)" >
          <div class="row">
            <h2 style="text-align:center">Login with Social Media or Manually</h2>
            <div class="vl">
              <span class="vl-innertext">or</span>
            </div>
      
            <div class="col">
              <a class="google btn"><i class="fab fa-google">
                </i> Login with Google+
              </a>
            </div>
      
            <div class="col">
              <div class="hide-md-lg">
                <p>Or sign in manually:</p>
              </div>
              <input name="photo" type="text" placeholder="Img URL" >
              <input type="text" name="username" placeholder="Username" required>
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit" onclick="window.location.href='twitter.html';"  >Login</button>
            </div>
            
          </div>
        </form>
      </div>
      
      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="#" style="color:white" class="btn">Sign up</a>
          </div>
          <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
          </div>
        </div>
      </div>

      <script>


    function addNewlogin(e){
        
        e.preventDefault();
        const img = e.target.elements.photo.value;
        const name=e.target.elements.Username.value;
        const psw = e.target.elements.Password.value;

        fetch('/addlogin', {
            method: 'POST',
            body: JSON.stringify({ img,name,psw}),
            headers: {
              'Content-Type': 'application/json'
            },
          })
       
       }
      </script>
  
</body>
</html>
